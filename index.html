<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto

            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Bem vindo de volta! Faça login para acessar seu ambiente exclusivo.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="digite seu e-mail" required minlength="4" maxlength="20">                    
                    </p>
                    <p>
                        <label for="isen"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isen" placeholder="******" required minlength="6" maxlength="18">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                    </p>

                </form>

            </div>

        </section>
    </main>
</body>
</html>
