<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">            
                <!--Imagem nao-semantica a inserir por CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo de volta! Fa√ßa login para acessar seu ambiente exclusivo.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="digite seu e-mail" required minlength="4" maxlength="20">           
                        <label for="ilogin">Login</label>         
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isen" autocomplete="current-password" placeholder="******" required minlength="6" maxlength="18">
                        <label for="isen">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueceu a senha? <span class="material-symbols-outlined">mail</span>
                    </a>
                    
                </form>

            </div>

        </section>
    </main>
</body>
</html>
